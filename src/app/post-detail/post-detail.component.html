<div class="post-detail-container" *ngIf="singlePost">
    <!-- <img src="assets/default-post-cover.png" alt="" class="post-cover"> -->
    <div class="post-content">
        <h3 class="username">{{singlePost.data._creator.username}}</h3>
        <p class="date-time">{{singlePost.data.createdAt | date:'medium'}}</p>
        <h1 class="post-title">{{singlePost.data.title}}</h1>
        <p class="post-description">
            {{singlePost.data.link}}
        </p>
        <p class="post-description">
            {{singlePost.data.text}}
        </p>
    </div>

    <div class="comments-container">
        <h3 class="comments">Add Comments</h3>
        <textarea class="new-comment" cols="30" rows="5" (focus)=verifyUser() #commentText></textarea>
        <button class="comment-btn" (click)=addNewComment(commentText.value)>Submit</button>

        <h3 class="comments">Comments</h3>
        <ul *ngIf="singlePost.data._comments" class="comments-ul">
            <li *ngFor="let comment of singlePost.data._comments" class="comments-li">
                <h4>{{comment._creator.username}} </h4>
                {{comment.text}}
            </li>
        </ul>
    </div>
</div>
