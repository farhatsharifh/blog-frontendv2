<form class="signup-form" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div class="signupform-container">
        <span class="inline-headings">
            <h2>Register here&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;| &nbsp;&nbsp;
                <a routerLink="/login" class="login-btn">Login</a></h2>
        </span>
        <input type="text" formControlName="username" class="form-control" placeholder="Username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div  class="register-error-message" *ngIf="f.username.errors.required">Username is required</div>
        </div>

        <input type="password" formControlName="password" class="form-control" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div class="register-error-message" *ngIf="f.password.errors.required">Password is required</div>
            <div class="register-error-message" *ngIf="f.password.errors.minlength">Password must be 6 characters long</div>
        </div>

        <input type="submit" class="register-btn form-control" value="Register">

    </div>
</form>
